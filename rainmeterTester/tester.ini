[Rainmeter]
Update=50

[MeasureWS]
Measure=Plugin
Plugin=WebsocketForRainmeter

[MeasureArtist]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Artist
Substitute=" ":"+"

[MeasureTitle]
Measure=Plugin
Plugin=GPMDPPlugin
PlayerInfo=Title
Substitute=" ":"+"
OnChangeAction=[!Log [MeasureTitle]+[MeasureArtist]][!SetOption MeasureYoutubeSearch Parameter [MeasureTitle]+[MeasureArtist]][!UpdateMeasure "MeasureYoutubeSearch"][!CommandMeasure MeasureYoutubeSearch "Run"]

[MeasureYoutubeSearch]
Measure=plugin
Plugin=RunCommand
Program=""#@#Scripts\phantomjs.exe" GetSearch.js"
Parameter=[MeasureTitle]+[MeasureArtist]
StartInFolder=#@#Scripts
State=Hide
OutputType=ANSI
UpdateDivider=-1
DynamicVariables=1
RegExpSubstitute=1
Substitute='SetProcessDpiAwareness failed: \"COM error 0x80070005  \(Unknown error 0x0ffffffff80070005\)\"':""
FinishAction=[!CommandMeasure MeasureWS "[MeasureYoutubeSearch]"]

[Background]
Meter=Image
X=0
Y=0
W=50
H=50
SolidColor=0,0,0,255
